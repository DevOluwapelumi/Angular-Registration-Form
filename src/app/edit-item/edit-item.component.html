<div class="modal-header">
  <h4 class="modal-title">Edit Item</h4>
  <button type="button" class="close" (click)="bsModalRef.hide()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!-- Your edit item form goes here -->
  <label>Description:</label>
  <input [(ngModel)]="editedItem.description" class="form-control" />
  <label>Value:</label>
  <input [(ngModel)]="editedItem.value" type="number" class="form-control" />
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Close</button>
  <button type="button" class="btn btn-primary" (click)="saveChanges()">Save changes</button>
</div>
